<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tutorial-container">
        <div class="tutorial">
            <h1>Welcome</h1>
            <div class="tutorials">
                <div class="how-to-play">The game will make noise</div>
                <div class="how-to-play">Click the buttons in the same order to progress</div>
                <div class="how-to-play">Achieve the target score to win! Then try a harder level.</div>
            </div> <button id="tutorial-button">Got it !</button>
        </div>
    </div>
    <div class="begin-container" id="begin-container">
        <div class="selector">
            <h2>Choose Difficulty</h2>
            <p>This will determine how many colours are available and the score you have to reach to win!</p>
            <select name="Choose Difficulty" id="difficulty">
                <option value="2">Very Easy</option>
                <option value="3">Easy</option>
                <option value="4" selected="selected">Standard</option>
                <option value="5">Hard</option>
                <option value="6">Very Hard</option>
            </select>
        </div>
        <button id="begin" class="begin">
            Begin
        </button>
    </div>
    <div class="container">
        <button class="colour red" id="red"></button>
        <button class="colour orange" id="orange"></button>
        <button class="colour yellow" id="yellow"></button>
        <button class="colour green" id="green"></button>
        <button class="colour blue" id="blue"></button>
        <button class="colour purple" id="purple"></button>
    </div>
    <h3 id="readout"></h3>
    <script type="text/javascript" src="./assets/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/game.js"></script>
</body>

</html>
